<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta Charset="ISO-8859-1">
<title>Shopping mall management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	  crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Brand -->
		  <a class="navbar-brand" href="#">Shopping Mall management system</a>

		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/userdetails}">User Management</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<br>
		<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update User</h1>
				<div class="card-body">
					<form th:action="@{/userdetails/{id}(id=${u.id})}" th.object="${u}" method="POST">						
						<div class="form-group">
					       <label>UserName</label>
						   <input 
						   	 type="text"
						   	 name="User Name"
						   	 th:field="*{u.name}"
						   	 class="form-control"
						   	 placeholder="Enter the name of the user"/>
						</div>
						<div class="form-group">
						    <label>Usertype</label>
							<input 
							 	 type="text"
							 	 name="User type"
								 th:field="*{u.type}"
								 class="form-control"
								 placeholder="Enter the type of the user"/>
					   </div> 
					   <div class="form-group">
					       <label>Userpassword</label>
					   	   <input 
					   	   	 type="text"
					   	   	 name="User password"
					   	   	 th:field="*{u.password}"
					   	   	 class="form-control"
					   	   	 placeholder="Enter the password"/>
					   </div> 
					   <div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					   </div>      						      						
					</form>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
</body>
</html>
